# SonarQube project configuration
sonar.projectKey=JohnnyPhilology_scribe
sonar.organization=johnnyphilology

# Exclude test directories from analysis
sonar.exclusions=**/test/**,**/tests/**,**/*.test.ts,**/*.spec.ts

# Include only source files
sonar.sources=src
sonar.tests=src/test

# Exclude test files from coverage and duplication analysis
sonar.coverage.exclusions=**/test/**,**/*.test.ts,**/*.spec.ts
sonar.cpd.exclusions=**/test/**,**/*.test.ts,**/*.spec.ts
